<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景は透明を想定 -->
  <style>
    .snowflake-arm {
      stroke: #FFFFFF; /* 白 */
      stroke-width: 20;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .snowflake-center {
      fill: #ADD8E6; /* 薄い水色 */
    }
  </style>
  
  <g transform="translate(256, 256)">
    <!-- 中心部 -->
    <circle class="snowflake-center" r="25"/>
    
    <!-- 6本の主軸 -->
    <line class="snowflake-arm" x1="0" y1="0" x2="0" y2="-200"/>
    <line class="snowflake-arm" x1="0" y1="0" x2="173.2" y2="100" transform="rotate(60, 0, 0)"/>
    <line class="snowflake-arm" x1="0" y1="0" x2="173.2" y2="100" transform="rotate(120, 0, 0)"/>
    <line class="snowflake-arm" x1="0" y1="0" x2="173.2" y2="100" transform="rotate(180, 0, 0)"/>
    <line class="snowflake-arm" x1="0" y1="0" x2="173.2" y2="100" transform="rotate(240, 0, 0)"/>
    <line class="snowflake-arm" x1="0" y1="0" x2="173.2" y2="100" transform="rotate(300, 0, 0)"/>
    
    <!-- 装飾 (一例として、中央付近の小さな分岐) -->
    <g class="snowflake-arm" transform="rotate(0, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    <g class="snowflake-arm" transform="rotate(60, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    <g class="snowflake-arm" transform="rotate(120, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    <g class="snowflake-arm" transform="rotate(180, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    <g class="snowflake-arm" transform="rotate(240, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    <g class="snowflake-arm" transform="rotate(300, 0, 0)">
      <line x1="0" y1="-50" x2="20" y2="-70"/>
      <line x1="0" y1="-50" x2="-20" y2="-70"/>
    </g>
    
  </g>
</svg>